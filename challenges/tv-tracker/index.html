<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-5">TV Tracker</h1>
      <form method="POST" action="form-submit.php">
        <div class="row">
          <div class="col col-sm-12 col-md-6">
            <label class="col-form-label" for="firstName">First Name</label>
            <input required type="text" class="form-control" name="firstName" />
          </div>
          <div class="col col-sm-12 col-md-6">
            <label class="col-form-label" for="lastName">Last Name</label>
            <input required type="text" class="form-control" name="lastName" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <label for="birthYear" class="col-form-label">Birth Year</label>
            <input
              required
              type="number"
              class="form-control"
              name="birthYear"
              placeholder="2000"
              value="2000"
              min="1990"
              max="2020"
            />
          </div>
          <div class="col col-sm-6 col-md-3">
            <label class="col-form-label" for="wakeTime"> Waketime </label>
            <input required type="time" class="form-control" name="wakeTime" />
          </div>
          <div class="col col-sm-6 col-md-3">
            <label class="col-form-label" for="bedTime">Bedtime</label>
            <input required type="time" class="form-control" name="bedTime" />
          </div>
        </div>
        <div class="row">
          <div class="col col-sm-12 col-md-6">
            <label class="col-form-label" for="currentYear"
              >What grade are you in?</label
            >
            <select class="form-control" name="currentYear">
              <option value="7">Grade 7</option>
              <option value="8">Grade 8</option>
              <option value="9">Grade 9</option>
              <option value="10">Grade 10</option>
              <option value="11">Grade 11</option>
              <option value="12">Grade 12</option>
            </select>
          </div>
          <div class="col col-sm-6 col-md-6">
            <label class="col-form-label" for="homework"
              >How much time do you spend doing homework?</label
            >
            <input
              type="number"
              max="24"
              min="0"
              placeholder="0"
              name="homework"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col col-sm-12 col-md-6">
            <label class="col-form-label" for="video"
              >Hours on YouTube/Netflix/TV etc</label
            >
            <input
              type="number"
              max="24"
              min="0"
              placeholder="0"
              class="form-control"
              name="video"
            />
          </div>
          <div class="col col-sm-12 col-md-6">
            <label class="col-form-label" for="gaming">Hours on games</label>
            <input
              type="number"
              max="24"
              min="0"
              placeholder="0"
              class="form-control"
              name="gaming"
            />
          </div>
        </div>
        <div class="row">
          <div class="col col-sm-12 col-md-6">
            <label for="family" class="col-form-label"
              >Hours with family/friends</label
            >
            <input
              type="number"
              max="24"
              min="0"
              placeholder="0"
              class="form-control"
              name="family"
            />
          </div>
          <div class="col col-sm-12 col-md-6">
            <label class="col-form-label" for="outside"
              >Hours spent outside</label
            >
            <input
              type="number"
              max="24"
              min="0"
              placeholder="0"
              class="form-control"
              name="outside"
            />
          </div>
        </div>
        <div class="row">
          <input
            type="submit"
            class="btn btn-success mx-auto mt-2"
            value="Submit"
          />
        </div>
      </form>
    </div>
  </body>
</html>
